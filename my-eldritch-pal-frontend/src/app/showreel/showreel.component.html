<div class="showreel-block">
    <button
    mat-icon-button
    aria-label="Search icon"
    class="floating-button left-button"
    (click)="back()"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>

  <button
    mat-icon-button
    aria-label="Search icon"
    class="floating-button right-button"
    (click)="forward()"
  >
    <mat-icon>arrow_forward</mat-icon>
  </button>

  <div #carousel class="carousel w-100 h-100 py-3" [style.transform]="updateCarouselPosition()">

    <ng-template ngFor let-item [ngForOf]="palList" let-i="index" >
        <div #carouselImg class="carousel-img" (mouseenter)="cyclePhotos(item)" (mouseleave)="stopCyclingPhotos()" (click)="navigateRent(item)">
            <img loading="eager" *ngFor="let photo of item.photos; let i = index" [ngClass]="{'active': (hoveredPal == item.id && currentImageIdx === i) || (hoveredPal != item.id && i==0)}"  src="{{item.photos[i]}}" alt="{{item.name}}">
            <div class="text-card">
                <span class="d-flex flex-row">
                    <h2 class="mb-0" style="font-weight: 700;">{{item.name}}</h2>
                    &nbsp;
                    <h2 class="mb-0">{{item.age}}y</h2>
                </span>
                <h2>{{item.species}}</h2>
            </div> 
        </div>
    </ng-template>

    <!-- Add the first image statically to give ilusion of looping -->
    <div #carouselImg class="carousel-img" (mouseenter)="cyclePhotos(palList[0])" (mouseleave)="stopCyclingPhotos()" (click)="navigateRent(palList[0])">
      <img loading="eager" *ngFor="let photo of palList[0].photos; let i = index" [ngClass]="{'active': (hoveredPal == palList[0].id && currentImageIdx === i) || (hoveredPal != palList[0].id && i==0)}"  src="{{palList[0].photos[i]}}" alt="{{palList[0].name}}">
      <div class="text-card">
          <span class="d-flex flex-row">
              <h2 class="mb-0" style="font-weight: 700;">{{palList[0].name}}</h2>
              &nbsp;
              <h2 class="mb-0">{{palList[0].age}}</h2>
          </span>
          <h2>{{palList[0].species}}</h2>
      </div> 
    </div>
    
  </div>
</div>
